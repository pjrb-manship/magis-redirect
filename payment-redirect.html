<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to MAGIS App...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif; 
      background: #fffff0; 
      color: #222; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0;
    }
    .fallback {
      margin-top: 2em;
      color: #284C84;
      font-weight: bold;
    }
    a {
      color: #284C84;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Redirecting to MAGIS App...</h2>
  <div id="status">If you are not redirected automatically, tap the link below.</div>
  <div class="fallback" id="fallback"></div>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const invoiceId = getQueryParam('invoice_id');
    const deeplink = invoiceId
      ? `magis:/app/auth/app/auth/register-success?invoice_id=${encodeURIComponent(invoiceId)}`
      : `magis:/app/auth/register-success`;

    // Try to open the app
    window.location = deeplink;

    // Show fallback after 2 seconds
    setTimeout(() => {
      document.getElementById('fallback').innerHTML =
        `Not opening? <a href="${deeplink}">Tap here to open the MAGIS app</a>.`;
    }, 2000);
  </script>
</body>
</html>
